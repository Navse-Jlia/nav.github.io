<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>block</title>
</head>

<body>
    <div class="main-container">
        <!-- Шапка сайта -->
        <header class="header">
            <!-- Контейнер для элементов внутри шапки сайта -->
            <div class="header-container">
                <!-- Кнопка бургера -->
                <button type="button" class="button button--burger btn-reset button--item1">
                    <img src="img/burger.png" alt="Кнопка бургера">
                </button>
                <!-- Логотип внутри шапки сайта -->
                <div class="header-container__logo logo"></div>
                <!-- Кнопка поиска -->
                <button type="button" class="button button--search btn-reset button--item2">
                    <img src="img/search.png" alt="Кнопка поиска">
                </button>
            </div>
        </header>
    </div>

    <section class="main-section">
        <div class="section-container-paragraph">
            <ul class="main-section__list">
                <li>Ремонт техники</li>
                <li>Услуги и сервисы</li>
                <li>Корпоративным клиентам</li>
                <li>Продавцам техники</li>
                <li>Партнерам</li>
                <li>Производителям</li>
                <li>Наши сервисные центры</li>
                <li>Контакты</li>
            </ul>
        </div>
    </section>

    <footer class="footer__container">
        <!-- Кнопка звонка -->
        <button type="button" class="button button--call btn-reset button--item3">
            <img src="img/chatic.png" alt="Кнопка звонка">
        </button>
        <!-- Кнопка чата -->
        <button type="button" class="button button--chat btn-reset button--item4">
            <img src="img/chat.png" alt="Кнопка чата">
        </button>
        <!-- Кнопка профиля -->
        <button type="button" class="button button--profile btn-reset button--item5">
            <img src="img/profile.png" alt="Кнопка профиля">
        </button>
        <!-- Контактные данные -->
        <div class="footer__contact-list">
            <a href="mailto:mail@cps.com" class="footer__mail">mail@cps.com</a>
            <a href="tel:88008908900" class="footer__number">8 800 890 8900</a>
        </div>
        <!-- Список языков -->
        <ul class="footer__lang-list">
            <li class="footer__lang-item footer__lang_gray">RU</li>
            <li class="footer__lang-item footer__lang_en">EN</li>
            <li class="footer__lang-item footer__lang_ch">CH</li>
        </ul>
    </footer>
</body>

</html>
