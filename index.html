<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>block</title>
</head>

<body>
    <div class="main-container">
        <!-- Шапка сайта -->
        <header class="header">
            <!-- Контейнер для элементов внутри шапки сайта -->
            <div class="header-container">
                <!-- Кнопка бургера -->
                <button type="button" class="button button--burger btn-reset button--item1">
                    <img src="img/burger.png" alt="Кнопка бургера">
                </button>
                <!-- Логотип внутри шапки сайта -->
                <div class="header-container__logo logo"></div>
                <!-- Кнопка поиска -->
                <button type="button" class="button button--search btn-reset button--item2">
                    <img src="img/search.png" alt="Кнопка поиска">
                </button>
            </div>
        </header>
    </div>
    <nav class="nav">
        <ul class="nav__list nav__list--reset nav__list--indent">
            <li class="nav__item nav__item--margin-b">
                <a class="nav__link nav__link--effect nav__link--text-color" href="#">
                    Ремонт техники
                    <img class="highlighted-image" src="./img/highlighta.png" alt="Highlighted Image">
                </a>
            </li>
            <li class="nav__item nav__item--margin-b">
                <a class="nav__link nav__link--effect" href="#">
                    Услуги и&nbsp;сервисы
                    <img class="highlighted-image" src="./img/highlighta.png" alt="Highlighted Image">
                </a>
            </li>
            <li class="nav__item nav__item--margin-b">
                <a class="nav__link nav__link--effect" href="#">
                    Корпоративным клиентам
                    <img class="highlighted-image" src="./img/highlighta.png" alt="Highlighted Image">
                </a>
            </li>
            <li class="nav__item nav__item--margin-b">
                <a class="nav__link nav__link--effect" href="#">
                    Продавцам техники
                    <img class="highlighted-image" src="./img/highlighta.png" alt="Highlighted Image">
                </a>
            </li>
            <li class="nav__item nav__item--margin-b">
                <a class="nav__link nav__link--effect" href="#">
                    Партнерам
                    <img class="highlighted-image" src="./img/highlighta.png" alt="Highlighted Image">
                </a>
            </li>
            <li class="nav__item nav__item--margin-b">
                <a class="nav__link nav__link--effect" href="#">
                    Производителям
                    <img class="highlighted-image" src="./img/highlighta.png" alt="Highlighted Image">
                </a>
            </li>
            <li class="nav__item nav__item--margin-b">
                <a class="nav__link nav__link--effect" href="#">
                    Наши сервисные центры
                    <img class="highlighted-image" src="./img/highlighta.png" alt="Highlighted Image">
                </a>
            </li>
            <li class="nav__item nav__item--margin-b">
                <a class="nav__link nav__link--effect" href="#">
                    Контакты
                    <img class="highlighted-image" src="./img/highlighta.png" alt="Highlighted Image">
                </a>
            </li>
        </ul>
    </nav>
    <footer class="footer">
        <!-- Кнопка звонка -->
        <button type="button" class="button button--call btn-reset button--item3">
            <img src="img/chatic.png" alt="Кнопка звонка">
        </button>
        <!-- Кнопка чата -->
        <button type="button" class="button button--chat btn-reset button--item4">
            <img src="img/chat.png" alt="Кнопка чата">
        </button>
        <!-- Кнопка профиля -->
        <button type="button" class="button button--profile btn-reset button--item5">
            <img src="img/profile.png" alt="Кнопка профиля">
        </button>
        <!-- Контактные данные -->
        <address class="footer-address">
            <span>
                <a href="mailto:mail@cps.com"
                    class="footer-address__mail footer-address__mail--display-b footer-address--effect">mail@cps.com</a>
            </span>
            <span>
                <a href="tel:88008908900"
                    class="footer-address__tel footer-address__tel--display-b footer-address--effect">8 800 890 8900</a>
            </span>
        </address>
        <!-- Список языков -->
        <button type="button" class="footer__button-lang footer__button-lang--indent footer__button-lang--indent-l">
            RU
        </button>
        <button type="button" class="footer__button-lang footer__button-lang--indent">
            EN
        </button>
        <button type="button" class="footer__button-lang footer__button-lang--indent">
            CH
        </button>
    </footer>
</body>

</html>
